<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="col-md container" id="content">
        <div class="row"><h1 class="col-md-10" id="header1">Welcome to the JavaScript Quiz</h1>
            <div class="col-md-1" id="time">Timer</div>
            <div class="col-md-1" id="feedback">Feedback</div>
        </div>
        
        <h7 id="main" class="row">This quiz is timed and there are only five easy questions. If you got the question right you get one point. If you got it wrong you loose time.</h7>
        <div class="row">
            <button type="button" id="startBtn" class="btn btn-success">Star</button>
        </div>
        <div id="choices">

        </div>
        <div class="row">
            <!-- initials element -->
            <input type="text" name="Initials" id="finalID" placeholder="Enter your initials" class="col-md-2 d-none">
            <!-- scores element -->
        <div id="finalScore" class="input-group input-group-sm mb-3 col-md-2 d-none">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Your score:</span>
                </div>
            <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
        </div>
        <button type="button" id="storeBtn" class="btn btn-success d-none">Store Results</button>
        </div>
        <h2 id="countdown"></h2>
        <div id="quizContainer"></div>
    </div>

    <script src="quiz.js"></script>
    <script src="script.js"></script>
</body>
</html>
