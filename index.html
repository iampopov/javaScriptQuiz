<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="col-md container" id="content">
        <div class="row"><h1 class="col-md-10" id="header1">Welcome to the JavaScript Quiz</h1><div class="col-md-2" id="time">Timer</div></div>
        
        <h7 id="main" class="row">This quiz is timed and there are only five easy questions. If you got the question right you get one point. If you got it wrong you loose time.</h7>
        <div class="row">
            <button type="button" id="startBtn" class="btn btn-success">Star</button>
            <button type="button" id="aBtn" class="btn btn-success d-none">a</button>
            <button type="button" id="bBtn" class="btn btn-success d-none">b</button>
            <button type="button" id="cBtn" class="btn btn-success d-none">c</button>
        </div>
        <h2 id="countdown"></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
